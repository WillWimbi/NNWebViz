<html>
<head>
    <style>
        #console-output {
            width: 90%;
            height: 650px;
            border: 1px solid #ccc;
            margin: 10px auto;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            background-color: #f4f4f4;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <canvas id="c" width="500" height="500" style="border:1px solid black; display: block; margin: 0 auto;"></canvas>

    <div style="text-align: center;">
        <div>Neural Net Visualizer</div> 
        <button onclick="loadImage1()">Load Image 1 From Server</button>
    </div>

    <div id="console-output"></div>

    <script>
        // Intercept console.log calls
        const originalConsoleLog = console.log;
        console.log = function() {
            // Call the original console.log
            originalConsoleLog.apply(console, arguments);
            
            // Format arguments to string
            const output = Array.from(arguments).map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return String(arg);
            }).join(' ');
            
            // Filter: only show logs containing ".grad", ".data", or ".op"
            if (output.includes(".grad") || output.includes(".data") || output.includes(".op") || output.includes("dyn")) {
                const consoleDiv = document.getElementById('console-output');
                consoleDiv.innerHTML += output + '\n';
                
                // Auto-scroll to bottom
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }
        };
    </script>
    
    <script src="neuralNetMnist.js"></script>
</body>
</html>
